    <main>
        <div class="tituloservicios">
          <h2>Solicitud de Turnos</h2>
        </div>
        <div class="formularioturnos">
          <form name="fturnos" action="" method="get">
            <div class="campos">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Ingrese sólo letras" onkeypress="return sololetras(event)" required>
            </div>
            <div class="campos">
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" id="apellido" placeholder="ingrese sólo letras" onkeypress="return sololetras(event)" required>
            </div>
            <div class="campos">
              <label for="email">Correo:</label>
              <input type="email" name="email" id="email" placeholder="Ingrese su casilla de correo" required>
            </div>
            <div class="campos">
              <label for="telefono">Teléfono:</label>
              <input type="tel" name="telefono" id="telefono" placeholder="Ingrese sólo números" onkeypress="return solonumeros(event)" required>
            </div>
            <div class="mascota">
              <label for="mascota">Tipo de mascota:</label><br>
              <input type="radio" name="opcion" id="mascota" value="perro">Perro <br>
              <input type="radio" name="opcion" id="mascota" value="gato">Gato <br>
              <input type="radio" name="opcion" id="mascota" value="conejo">Conejo <br>
              <input type="radio" name="opcion" id="mascota" value="ave">Ave <br>
              <input type="radio" name="opcion" id="mascota" value="pez">Pez <br>
              <input type="radio" name="opcion" id="mascota" value="otro">Otros
            </div>
            <div class="flecha">
              <label for="especialidad">Servicio:</label>
              <select name="especialidad" id="especialidad">
                <option selected disabled>Seleccione una opción</option>
                <option value="clinica">Consulta Veterinaria</option>
                <option value="vacunacion">Vacunación</option>
                <option value="peluqueria">Peluquería</option>
              </select>
            </div>
            <div class="flecha">
              <label for="turno">Turno seleccionado:</label>
              <select name="turno" id="turno">
                <option selected disabled>Seleccione una opción</option>
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="vespertino">Vespertino</option>
              </select>
            </div>
            <div class="boton">
                <input type="button" value="Enviar" onclick="validarEnviar()">
            </div>
            <div class="boton">
                <input type="reset" value="Restablecer">
            </div>
        </form>
        </div>
